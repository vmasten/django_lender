{% extends "generic/base.html" %}

{% block title %}Book List{% endblock title %}
{% block content %}
<div class="books_list">
{% for book in books %}
  {% if book.user == user %}
    <h4>{{book.title|title}} <a href="{% url "book_detail" pk=book.id %}">(details)</a></h3>
  {% endif %}
{% endfor %}
{% endblock content %}
